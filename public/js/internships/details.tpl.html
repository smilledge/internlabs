<article class="content-page internship-details">
  
  <header>
    <div class="container clearfix">
      <h1 class="page-title pull-left">Internship Dashboard</h1>
    </div>
  </header>

  <section class="sub-header">
    <div class="container clearfix">
      <div internship-title internship="internship"></div>

      <div class="internship-options">
        <div auth-group="employer" status-widget internship="internship"></div>
      </div>
    </div>
  </section>

  <section class="main">
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div auth-group="employer" ng-show="internship.status=='pending'" profile-widget internship="internship"></div>
          <div ng-show="internship.status=='pending'" interview-widget internship="internship"></div>
          <div ng-show="internship.status=='active'" schedule-widget internship="internship"></div>
          <div ng-show="internship.status=='pending'" auth-group="employer" availability-widget internship="internship"></div>
          <div supervisors-widget internship="internship"></div>
          <div documents-widget internship="internship"></div>
        </div>

        <div class="col-sm-8">
          <div ng-hide="internship.status=='rejected'" message-widget internship="internship"></div>
          <div activity-widget internship="internship"></div>
        </div>
      </div>
    </div>
  </section>

</article>
