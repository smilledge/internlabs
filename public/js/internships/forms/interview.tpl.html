<form role="form" ng-validated="save()" novalidate>
  
  <div class="form-group">
    <div class="row-sm">
      <div class="col-sm-4">
        <label>Date</label>
        <input date-picker="_interview.date" type="text" class="form-control" required>
      </div>
      <div class="col-sm-4">
        <label>Start Time</label>
        <select selecter ng-model="_interview.startTime" ng-options="o as o for o in timeOptions" class="form-control" required></select>
      </div>
      <div class="col-sm-4">
        <label>End Time</label>
        <select selecter ng-model="_interview.endTime" ng-options="o as o for o in timeOptions" class="form-control" required></select>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Comments</label>
    <textarea ng-model="_interview.comment" class="form-control" rows="4"></textarea>
  </div>

  <div class="modal-footer text-center">
    <button ng-click="save()" type="button" class="btn btn-primary btn-icon-left"><i class="fa fa-check"></i> Schedule Interview</button>
    <button ng-click="close()" type="button" class="btn btn-default btn-icon-left"><i class="fa fa-times"></i> Cancel</button>
  </div>
</form>
