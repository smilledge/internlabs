<div class="text-center">
  <p class="lead">Are you sure you want to change this internship's status to "{{ status | titlecase }}"?</p>
  <p class="actions">
    <button ng-click="save()" type="submit" class="btn btn-primary btn-icon-left"><i class="fa fa-check"></i> Update</button>
    <button ng-click="close()" type="submit" class="btn btn-default btn-icon-left"><i class="fa fa-times"></i> Cancel</button>
  </p>
</div>
