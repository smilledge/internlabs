<div class="content-box widget-message">
  <header>
    <h3>Post a message</h3>
  </header>

  <form ng-submit="save()">
    <div class="form-group">
      <textarea ng-model="message" rows="3" class="form-control"></textarea>
    </div>

    <div class="form-group text-right">
      <button type="submit" class="btn btn-primary btn-icon-right"><i class="fa fa-check"></i> Post Message</button>
    </div>
  </form>
</div>
