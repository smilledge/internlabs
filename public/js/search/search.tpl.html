<article class="content-page">
  <header>
    <div class="container">
      <h1 class="page-title">Search</h1>
    </div>
  </header>

  <!-- List View -->
  <section ng-show="query.view == 'list'" class="main">
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div search-widget query="query" options="options"></div>
        </div>

        <div class="col-sm-8">

          <div class="content-box widget-search">
            <header class="clearfix">
              <h3 class="pull-left">Results</h3>
              <div class="pull-right" results-view-toggle query="query"></div>
            </header>

            <div company-list companies="results"></div>

            <div ng-show="!results.length" class="no-results">
              <p class="lead">No results found!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <section ng-if="query.view=='map'" class="main">
    <div results-map results="results" query="query"></div>
  </section>

</article>
