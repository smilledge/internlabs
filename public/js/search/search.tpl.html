<article class="content-page">
  <header>
    <div class="container">
      <h1 class="page-title">Search</h1>
    </div>
  </header>

  <!-- List View -->
  <section ng-show="query.view == 'list'" class="main">
    <div class="container">

      <div search-widget query="query" options="options"></div>

      <h2>
        Results <span ng-if="query.query">for "{{ query.query }}"</span> 
        <span ng-if="meta.totalResults" class="muted pull-right">{{ meta.totalResults }} results</span>
        <div class="pull-right" results-view-toggle query="query"></div>
      </h2>

      <hr />

      <div class="search-results deckgrid" deckgrid source="results">
        <div class="search-result">
          <div class="box">
            <a ng-show="card.logoUrl" href="{{ card.url }}"><img ng-src="{{ card.logoUrl }}" alt="{{ card.name }}"></a>
            <h4 class="text-center"><a href="{{ card.url }}">{{ card.name }}</a></h4>
            <hr />
            <p class="text-center">
              <a href="{{ card.url }}" class="btn btn-default btn-sm">More Info</a>
              <a href="#apply" class="btn btn-sm btn-primary">Apply Online</a>
            </p>
          </div>
        </div>
      </div>

    </div>
  </section>


  <section ng-if="query.view=='map'" class="main">
    <div results-map results="results" query="query"></div>
  </section>

</article>
