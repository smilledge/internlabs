<div class="content-box widget-search">
  <header class="clearfix">
    <h3 class="pull-left">Search</h3>
    <div class="pull-right" results-view-toggle query="$parent.query"></div>
  </header>

  <form role="form" ng-submit="search()">
    <div class="row-sm">
      <div class="col-sm-6">
        <div class="form-group">
          <input type="text" ng-model="query.query" class="form-control" placeholder="Search for...">
        </div>
      </div>

      <div class="col-sm-2">
        <button type="submit" class="btn btn-primary btn-icon-right">Search <i class="fa fa-search"></i></button>
      </div>

      <button type="button" ng-click="toggleAdvanced()" class="btn-advanced pull-right btn btn-link btn-icon-left">Advanced Search <i ng-class="{'fa fa-chevron-up':showAdvanced,'fa fa-chevron-down':!showAdvanced}"></i></button>
    </div>

    <div class="row advanced" ng-show="showAdvanced">

      <div class="col-sm-6">
        <h4>Locations</h4>
        <div checkbox-list selected="query.locations" options="options.locations" filterable="true"></div>
      </div>

      <div class="col-sm-6">
        <h4>Skills</h4>
        <div checkbox-list selected="query.skills" options="options.skills" filterable="true"></div>
      </div>

    </div>

  </form>

</div>
