<div>
  <div class="content-box widget-search">
    <header class="clearfix">
      <h3 class="pull-left">Search</h3>
    </header>

    <form role="form" ng-submit="search()">
      <div class="form-group">
        <input type="text" ng-model="query.query" class="form-control" placeholder="Search for...">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-icon-left btn-block">Search <i class="fa fa-search"></i></button>
      </div>
    </form>
  </div>

  <div class="content-box widget-filter hidden-xs">
    <header class="clearfix">
      <h3 class="pull-left">Search in Locations</h3>
    </header>
    <div checkbox-list selected="query.locations" options="options.locations" filterable="true"></div>
  </div>

  <div class="content-box widget-filter hidden-xs">
    <header class="clearfix">
      <h3 class="pull-left">Search by Skills</h3>
    </header>
    <div checkbox-list selected="query.skills" options="options.skills" filterable="true"></div>
  </div>
</div>
