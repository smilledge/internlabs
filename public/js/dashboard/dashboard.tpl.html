<div class="content-box">
  <header>
    <h3>Recommended Internships <span class="small text-muted text-small">(based on your location and skills)</span></h3>
  </header>
  <div ng-show="noResults" class="no-results">
    <p class="lead">Sorry but we could not find any appropriate internships for you. Try adding some skills to your profile.</p>
  </div>
  <div ng-show="searching" class="no-results text-center">
    <p class="lead">Please click "Allow" when you are asked to share your location.</p>
    <p class="test-muted">(Your location will be used to help find internships in your area)</p>
    <i class="fa fa-spinner fa-spin" style="font-size:40px"></i>
  </div>
  <div company-list companies="recommendations"></div>
</div>
