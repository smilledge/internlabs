<form validate="true" role="form" ng-submit="upload()" ng-init="initialize()">

  <div class="form-group">
    <label for="input-logo" class="sr-only">Select Logo</label>
    <input type="file" name="logo" id="input-logo" ng-file-select class="form-control">
  </div>

  <div class="form-group text-center">
    <button type="submit" class="btn btn-primary btn-icon-right">Upload <i class="fa fa-arrow-up"></i></button>
  </div>

</form>
