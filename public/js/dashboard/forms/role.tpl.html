<form ng-validated="save()" novalidate>
  
  <div class="form-group">
    <label>Role Title</label>
    <input ng-model="role.title" type="text" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="">Role Description</label>
    <textarea ng-model="role.description" class="form-control" rows="10"></textarea>
  </div>

  <div class="form-group text-center">
    <button type="submit" class="btn btn-primary btn-icon-right">Save <i class="fa fa-save"></i></button>
  </div>

</form>
