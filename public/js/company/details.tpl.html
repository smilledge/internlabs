<article class="content-page company-details">
  
  <header>
    <div class="container clearfix">
      <h1 class="page-title pull-left">{{ company.name }}</h1>

      <div class="actions">
        <button type="button" auth-group="student" ng-click="apply()" class="btn btn-primary btn-icon-right">Apply for Internship <i class="fa fa-envelope"></i></button>
      </div>
    </div>
  </header>

  <section class="main">
    <div class="container">
      <div class="row">
        <div class="col-sm-4 profile-sidebar">
          <div ng-include="'company/widgets/sidebar.tpl.html'"></div>
        </div>

        <div class="col-sm-8 profile-body">
          <div ng-include="'company/widgets/profile.tpl.html'"></div>
          <div ng-include="'company/widgets/roles.tpl.html'"></div>
        </div>
      </div>
    </div>
  </section>

  <section class="map map-fullwidth">
    <div class="map-overlay">
      <div class="container">
        <div class="map-info">
          <h2>{{ company.name }}</h2>
          <p ng-bind-html="company.displayAddress"></p>
          <a href="{{ company.getGoogleMapsLink() }}" class="btn btn-primary btn-icon-right" target="_blank">Get Directions <i class="fa fa-map-marker"></i></a>
        </div>
      </div>
    </div>
    <div google-map lng="company.address.lng" lat="company.address.lat" height="500"></div>
  </section>

</article>
